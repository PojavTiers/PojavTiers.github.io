<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PojavTiers — Rankings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0f16;
      --panel: #111827;
      --panel-border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --gold: #f4c430;
      --silver: #9ca3af;
      --bronze: #c7783a;
      --red: #b91c1c;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(1200px 600px at top, #121826, var(--bg));
      color: var(--text);
    }

    header {
      padding: 16px;
      font-size: 22px;
      font-weight: 700;
      border-bottom: 1px solid var(--panel-border);
      background: linear-gradient(to right, #0f172a, #020617);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px;
    }

    .row {
      display: flex;
      align-items: center;
      background: linear-gradient(180deg, #0f172a, #020617);
      border: 1px solid var(--panel-border);
      border-radius: 14px;
      margin-bottom: 12px;
      padding: 12px;
      gap: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .rank {
      width: 52px;
      height: 52px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      font-size: 20px;
      font-weight: 900;
      transform: skewX(-10deg);
    }

    .rank.gold { background: linear-gradient(135deg, #facc15, #f59e0b); color:#000 }
    .rank.silver { background: linear-gradient(135deg, #d1d5db, #9ca3af); color:#000 }
    .rank.bronze { background: linear-gradient(135deg, #fb923c, #b45309); color:#000 }

    /* SKIN */
    .skin-wrap {
      width: 70px;
      height: 80px;
      perspective: 600px;
    }

    .skin {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center top;
      transform: rotateY(-18deg) rotateZ(-2deg);
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0,0,0,.6);
    }

    .info {
      flex: 1;
    }

    .name {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: .2px;
    }

    .sub {
      font-size: 14px;
      color: var(--muted);
      margin-top: 2px;
    }

    @media (max-width: 600px) {
      .skin-wrap {
        width: 60px;
        height: 70px;
      }
      .name {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <header>PojavTiers — Rankings</header>

  <div class="container">

    <!-- #1 -->
    <div class="row">
      <div class="rank gold">1</div>
      <div class="skin-wrap">
        <div class="skin" style="background-image:url('https://mc-heads.net/body/Marlowww/left');"></div>
      </div>
      <div class="info">
        <div class="name">Marlowww</div>
        <div class="sub">Combat Grandmaster (435 points)</div>
      </div>
    </div>

    <!-- #2 -->
    <div class="row">
      <div class="rank silver">2</div>
      <div class="skin-wrap">
        <div class="skin" style="background-image:url('https://mc-heads.net/body/ItzRealMe/left');"></div>
      </div>
      <div class="info">
        <div class="name">ItzRealMe</div>
        <div class="sub">Combat Master (330 points)</div>
      </div>
    </div>

    <!-- #3 -->
    <div class="row">
      <div class="rank bronze">3</div>
      <div class="skin-wrap">
        <div class="skin" style="background-image:url('https://mc-heads.net/body/Swight/left');"></div>
      </div>
      <div class="info">
        <div class="name">Swight</div>
        <div class="sub">Combat Master (290 points)</div>
      </div>
    </div>

  </div>
</body>
</html>
