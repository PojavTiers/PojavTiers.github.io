<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PojavTiers | Official Rankings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">POJAV<span>TIERS</span></div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="playerSearch" placeholder="Search player...">
            </div>
            <div class="nav-links">
                <a href="#" class="nav-item active">Rankings</a>
                <a href="#" class="nav-item">Rules</a>
                <a href="#" class="nav-item">Discord</a>
            </div>
        </div>
    </nav>

    <div class="category-bar">
        <div class="cat-inner" id="categoryList">
            </div>
    </div>

    <main class="content-wrapper">
        <div class="table-header">
            <div class="h-rank">#</div>
            <div class="h-player">Player</div>
            <div class="h-region">Region</div>
            <div class="h-tiers">Tiers</div>
        </div>
        <div id="playerList"></div>
    </main>

    <script src="config.js"></script>
    <script src="players.js"></script>
</body>
</html>
