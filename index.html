<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PojavTiers | Rankings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <span class="brand">POJAV<span>TIERS</span></span>
            <div class="nav-links">
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="#" class="active"><i class="fas fa-trophy"></i> Rankings</a>
                <a href="#"><i class="fab fa-discord"></i> Discords</a>
            </div>
        </div>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="playerSearch" placeholder="Search player...">
        </div>
    </nav>

    <div class="category-bar">
        <button class="cat-btn active"><i class="fas fa-layer-group"></i> Overall</button>
        <button class="cat-btn"><i class="fas fa-bolt"></i> LTMs</button>
        <button class="cat-btn"><i class="fas fa-cube"></i> Vanilla</button>
        <button class="cat-btn"><i class="fas fa-heart"></i> UHC</button>
        <button class="cat-btn"><i class="fas fa-flask"></i> Pot</button>
        <button class="cat-btn"><i class="fas fa-eye"></i> NethOP</button>
    </div>

    <main class="content">
        <div class="rank-table">
            <div class="table-head">
                <div class="h-rank">#</div>
                <div class="h-player">PLAYER</div>
                <div class="h-region">REGION</div>
                <div class="h-tiers">TIERS</div>
            </div>
            <div id="playerRows">
                </div>
        </div>
    </main>

    <script src="players.js"></script>
</body>
</html>
