<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PojavTiers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: Arial, Helvetica, sans-serif;
    }

    header {
      padding: 16px;
      font-size: 22px;
      font-weight: 900;
      background: linear-gradient(90deg, #1a0d0d, #0b0f14);
      border-bottom: 1px solid #1f2937;
    }

    .container {
      padding: 12px;
    }

    .player {
      display: flex;
      align-items: center;
      background: #111827;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #1f2937;
    }

    .rank {
      width: 36px;
      text-align: center;
      font-size: 24px;
      font-weight: 900;
      font-style: italic;
      transform: skew(-12deg);
    }

    .rank-1 {
      color: #f5c542;
      text-shadow: 0 0 8px rgba(245,197,66,0.8);
    }

    .rank-2 {
      color: #cfd3d6;
      text-shadow: 0 0 8px rgba(207,211,214,0.7);
    }

    .rank-3 {
      color: #cd7f32;
      text-shadow: 0 0 8px rgba(205,127,50,0.7);
    }

    .skin {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      margin: 0 10px;
    }

    .name {
      font-size: 16px;
      font-weight: 700;
      color: #e5e7eb;
      text-decoration: none;
    }

    .name:hover {
      text-decoration: underline;
    }

    .tier {
      margin-left: auto;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

<header>ðŸ”¥ PojavTiers â€” Overall Rankings</header>

<div class="container">

  <!-- #1 -->
  <div class="player">
    <div class="rank rank-1">1</div>
    <img class="skin" src="https://minotar.net/helm/Steve/40">
    <a class="name" href="#">PlayerOne</a>
    <div class="tier">HT1</div>
  </div>

  <!-- #2 -->
  <div class="player">
    <div class="rank rank-2">2</div>
    <img class="skin" src="https://minotar.net/helm/Alex/40">
    <a class="name" href="#">PlayerTwo</a>
    <div class="tier">HT1</div>
  </div>

  <!-- #3 -->
  <div class="player">
    <div class="rank rank-3">3</div>
    <img class="skin" src="https://minotar.net/helm/Notch/40">
    <a class="name" href="#">PlayerThree</a>
    <div class="tier">LT1</div>
  </div>

  <!-- #4 -->
  <div class="player">
    <div class="rank">4</div>
    <img class="skin" src="https://minotar.net/helm/Herobrine/40">
    <a class="name" href="#">PlayerFour</a>
    <div class="tier">LT2</div>
  </div>

</div>

</body>
</html>
