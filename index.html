<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PojavTiers üèÜ ‚Äì Rankings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: linear-gradient(180deg, #0b1220, #070b12);
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  color: #e5e7eb;
}

header {
  padding: 16px;
  font-size: 22px;
  font-weight: 700;
  background: #0c1220;
  border-bottom: 1px solid #1f2937;
}

.container {
  padding: 12px;
}

/* ROW */
.row {
  display: flex;
  align-items: center;
  background: linear-gradient(90deg, #0f172a, #0b1220);
  border: 1px solid #1f2937;
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 14px;
}

/* RANK */
.rank {
  width: 54px;
  height: 54px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  font-weight: 800;
  color: #fff;
  margin-right: 14px;
}

.rank-1 .rank { background: linear-gradient(135deg, #facc15, #eab308); }
.rank-2 .rank { background: linear-gradient(135deg, #cbd5e1, #94a3b8); }
.rank-3 .rank { background: linear-gradient(135deg, #fb923c, #c2410c); }

/* ANGLED SKIN PANEL */
.skin-panel {
  width: 78px;
  height: 78px;
  background: linear-gradient(135deg, #111827, #020617);
  clip-path: polygon(0 0, 88% 0, 100% 100%, 12% 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 16px;
}

/* SKIN */
.skin {
  width: 64px;
  height: 64px;
  transform: perspective(600px) rotateY(-22deg) rotateZ(-2deg);
  image-rendering: pixelated;
  filter: drop-shadow(0 8px 10px rgba(0,0,0,.7));
}

/* INFO */
.info {
  flex: 1;
}

.name {
  font-size: 18px;
  font-weight: 700;
}

.desc {
  font-size: 14px;
  color: #9ca3af;
  margin-top: 2px;
}
</style>
</head>

<body>

<header>PojavTiers ‚Äî Rankings</header>

<div class="container">

  <!-- #1 -->
  <div class="row rank-1">
    <div class="rank">1</div>
    <div class="skin-panel">
      <img class="skin" src="https://crafatar.com/renders/body/Marlowww?scale=3&overlay">
    </div>
    <div class="info">
      <div class="name">Marlowww</div>
      <div class="desc">Combat Grandmaster (435 points)</div>
    </div>
  </div>

  <!-- #2 -->
  <div class="row rank-2">
    <div class="rank">2</div>
    <div class="skin-panel">
      <img class="skin" src="https://crafatar.com/renders/body/ItzRealMe?scale=3&overlay">
    </div>
    <div class="info">
      <div class="name">ItzRealMe</div>
      <div class="desc">Combat Master (330 points)</div>
    </div>
  </div>

  <!-- #3 -->
  <div class="row rank-3">
    <div class="rank">3</div>
    <div class="skin-panel">
      <img class="skin" src="https://crafatar.com/renders/body/Swight?scale=3&overlay">
    </div>
    <div class="info">
      <div class="name">Swight</div>
      <div class="desc">Combat Master (290 points)</div>
    </div>
  </div>

</div>

</body>
</html>
