<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PojavTiers – Rankings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b0f16;
  --card: #111827;
  --border: #1f2937;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #0b1220, #070b12);
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  color: var(--text);
}

header {
  padding: 16px;
  font-size: 22px;
  font-weight: 700;
  background: #0c1220;
  border-bottom: 1px solid var(--border);
}

.container {
  padding: 12px;
}

/* ROW */
.row {
  display: flex;
  align-items: center;
  background: linear-gradient(90deg, #0f172a, #0b1220);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 12px;
}

/* RANK BADGE */
.rank {
  min-width: 52px;
  height: 52px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  font-weight: 800;
  margin-right: 14px;
  color: #fff;
}

.rank-1 .rank { background: linear-gradient(135deg, #facc15, #eab308); }
.rank-2 .rank { background: linear-gradient(135deg, #cbd5e1, #94a3b8); }
.rank-3 .rank { background: linear-gradient(135deg, #fb923c, #c2410c); }

/* SKIN */
.skin {
  width: 58px;
  height: 58px;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
  margin-right: 14px;
  transform: perspective(600px) rotateY(-18deg) rotateZ(-2deg);
  filter: drop-shadow(0 6px 8px rgba(0,0,0,.6));
}

/* PLAYER INFO */
.info {
  flex: 1;
}

.name {
  font-size: 18px;
  font-weight: 700;
}

.desc {
  font-size: 14px;
  color: var(--muted);
  margin-top: 2px;
}
</style>
</head>

<body>

<header>PojavTiers — Rankings</header>

<div class="container">

  <!-- #1 -->
  <div class="row rank-1">
    <div class="rank">1</div>
    <img class="skin" src="https://visage.surgeplay.com/bust/Marlowww/128">
    <div class="info">
      <div class="name">Marlowww</div>
      <div class="desc">Combat Grandmaster (435 points)</div>
    </div>
  </div>

  <!-- #2 -->
  <div class="row rank-2">
    <div class="rank">2</div>
    <img class="skin" src="https://visage.surgeplay.com/bust/ItzRealMe/128">
    <div class="info">
      <div class="name">ItzRealMe</div>
      <div class="desc">Combat Master (330 points)</div>
    </div>
  </div>

  <!-- #3 -->
  <div class="row rank-3">
    <div class="rank">3</div>
    <img class="skin" src="https://visage.surgeplay.com/bust/Swight/128">
    <div class="info">
      <div class="name">Swight</div>
      <div class="desc">Combat Master (290 points)</div>
    </div>
  </div>

</div>

</body>
</html>
