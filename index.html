<!DOCTYPE html>

<meta charset="UTF-8">
<title>PojavTiers — Rankings</title>

<style>
:root{
  --bg:#070b12;
  --panel:#020617;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}

body{
  margin:0;
  background:radial-gradient(1200px 600px at top,#0f172a,var(--bg));
  color:var(--text);
}

header{
  padding:16px;
  font-size:22px;
  font-weight:900;
  border-bottom:1px solid var(--border);
}

.container{
  max-width:900px;
  margin:auto;
  padding:14px;
}

/* ================= ROW ================= */
.row{
  display:flex;
  align-items:center;
  gap:18px;
  padding:16px;
  margin-bottom:14px;

  background:linear-gradient(180deg,#020617,#020617);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:0 18px 50px rgba(0,0,0,.75);
}

/* ================= SKIN PANEL ================= */
.skin-panel{
  position:relative;
  width:100px;
  height:96px;

  background:linear-gradient(135deg,#1f2937 0%,#020617 70%);
  border-radius:18px;

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.08),
    0 30px 60px rgba(0,0,0,.85);

  overflow:visible;
}

/* ===== RANK BEHIND SKIN ===== */
.rank-bg{
  position:absolute;
  top:12px;
  left:12px;

  width:44px;
  height:44px;

  display:flex;
  align-items:center;
  justify-content:center;

  font-weight:900;
  font-size:18px;
  color:#020617;

  clip-path:polygon(
    0 0,
    85% 0,
    100% 50%,
    85% 100%,
    0 100%,
    12% 50%
  );

  transform:rotate(-8deg);
  opacity:.9;
  z-index:1;
}

/* Rank colors */
.gold .rank-bg{
  background:linear-gradient(135deg,#fde047,#f59e0b);
}
.silver .rank-bg{
  background:linear-gradient(135deg,#e5e7eb,#94a3b8);
}
.bronze .rank-bg{
  background:linear-gradient(135deg,#fdba74,#c2410c);
}
.normal .rank-bg{
  background:#334155;
  color:#e5e7eb;
}

/* ================= SKIN ================= */
.skin{
  position:absolute;
  bottom:-8px;
  left:0;
  right:0;
  margin:auto;

  width:56px;
  height:90px;

  background-size:cover;
  background-position:center 12%;
  background-repeat:no-repeat;

  transform:
    perspective(1000px)
    translateY(6px)
    scale(1.05);

  transform-origin:center bottom;
  z-index:4;

  filter:drop-shadow(0 10px 16px rgba(0,0,0,.55));
}

/* ================= INFO ================= */
.info{flex:1}
.name{font-size:19px;font-weight:800}
.sub{font-size:14px;color:var(--muted)}
</style>
</head>
