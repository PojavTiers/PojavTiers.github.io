<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PojavTiers — Rankings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #070b12;
      --panel: #0f172a;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --gold: #facc15;
      --silver: #cbd5e1;
      --bronze: #fb923c;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(1200px 600px at top, #111827, var(--bg));
      color: var(--text);
    }

    header {
      padding: 16px;
      font-size: 22px;
      font-weight: 800;
      background: linear-gradient(to right, #020617, #020617);
      border-bottom: 1px solid var(--border);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 12px;
      padding: 14px;
      background: linear-gradient(180deg, #020617, #020617);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.02),
        0 15px 40px rgba(0,0,0,0.6);
    }

    .rank {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      font-weight: 900;
      font-size: 20px;
      transform: skewX(-10deg);
    }

    .gold { background: linear-gradient(135deg, #fde047, #f59e0b); color:#000 }
    .silver { background: linear-gradient(135deg, #e5e7eb, #94a3b8); color:#000 }
    .bronze { background: linear-gradient(135deg, #fdba74, #c2410c); color:#000 }
    .normal { background: #1e293b; }

    .skin-wrap {
      width: 72px;
      height: 86px;
      perspective: 700px;
    }

    .skin {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center top;
      transform: rotateY(18deg) rotateZ(-2deg);
      border-radius: 10px;
      box-shadow: 0 18px 40px rgba(0,0,0,.7);
    }

    .info {
      flex: 1;
    }

    .name {
      font-size: 19px;
      font-weight: 800;
    }

    .sub {
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>

<body>
