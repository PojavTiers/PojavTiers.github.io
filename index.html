<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PojavTiers — Rankings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#070b12;
  --panel:#0b1220;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box;font-family:system-ui,sans-serif}

body{
  margin:0;
  background:radial-gradient(1200px 600px at top,#0f172a,var(--bg));
  color:var(--text);
}

header{
  padding:16px;
  font-size:22px;
  font-weight:900;
  border-bottom:1px solid var(--border);
}

.container{
  max-width:900px;
  margin:auto;
  padding:14px;
}

/* ROW */
.row{
  display:flex;
  align-items:center;
  gap:18px;
  padding:16px;
  margin-bottom:14px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:0 18px 50px rgba(0,0,0,.75);
}

/* === SKIN WRAPPER === */
.skin-wrapper{
  position:relative;
  width:110px;
  height:100px;
}

/* RANK (BEHIND SKIN) */
.rank{
  position:absolute;
  top:18px;
  left:-8px;

  width:48px;
  height:48px;

  display:flex;
  align-items:center;
  justify-content:center;

  font-weight:900;
  font-size:18px;
  color:#000;

  clip-path:polygon(
    0 0,
    85% 0,
    100% 50%,
    85% 100%,
    0 100%,
    10% 50%
  );

  box-shadow:0 10px 25px rgba(0,0,0,.6);
  z-index:1;
}

.gold{background:linear-gradient(135deg,#fde047,#f59e0b)}
.silver{background:linear-gradient(135deg,#e5e7eb,#94a3b8)}
.bronze{background:linear-gradient(135deg,#fdba74,#c2410c)}
.normal{background:#334155;color:#fff}

/* SKIN PANEL */
.skin-panel{
  position:absolute;
  right:0;

  width:90px;
  height:90px;

  background:linear-gradient(135deg,#1f2937,#020617);
  border-radius:16px;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.08);
  overflow:visible;
  z-index:2;
}

/* SKIN */
.skin{
  position:absolute;
  bottom:-10px;
  left:0;
  right:0;
  margin:auto;

  width:56px;
  height:90px;

  background-size:cover;
  background-position:center 12%;
  background-repeat:no-repeat;

  transform:translateY(6px) scale(1.05);
  filter:drop-shadow(0 10px 16px rgba(0,0,0,.55));
  z-index:3;
}

/* INFO */
.info{flex:1}
.name{font-size:19px;font-weight:800}
.sub{font-size:14px;color:var(--muted)}
</style>
</head>

<body>
<header>PojavTiers — Rankings</header>

<div class="container">

<!-- 1 -->
<div class="row">
  <div class="skin-wrapper">
    <div class="rank gold">1</div>
    <div class="skin-panel">
      <div class="skin" style="background-image:url('https://mc-heads.net/body/Player1/right');"></div>
    </div>
  </div>
  <div class="info">
    <div class="name">Player1</div>
    <div class="sub">Combat Grandmaster</div>
  </div>
</div>

<!-- 2 -->
<div class="row">
  <div class="skin-wrapper">
    <div class="rank silver">2</div>
    <div class="skin-panel">
      <div class="skin" style="background-image:url('https://mc-heads.net/body/Player2/right');"></div>
    </div>
  </div>
  <div class="info">
    <div class="name">Player2</div>
    <div class="sub">Combat Master</div>
  </div>
</div>

<!-- 3 -->
<div class="row">
  <div class="skin-wrapper">
    <div class="rank bronze">3</div>
    <div class="skin-panel">
      <div class="skin" style="background-image:url('https://mc-heads.net/body/Player3/right');"></div>
    </div>
  </div>
  <div class="info">
    <div class="name">Player3</div>
    <div class="sub">Combat Master</div>
  </div>
</div>

</div>
</body>
</html>
