<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PojavTiers — Rankings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#070b12;
  --panel:#0b1220;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif
}

body{
  margin:0;
  background:radial-gradient(1200px 600px at top,#0f172a,var(--bg));
  color:var(--text);
}

header{
  padding:16px;
  font-size:22px;
  font-weight:900;
  border-bottom:1px solid var(--border);
}

.container{
  max-width:900px;
  margin:auto;
  padding:14px;
}

/* ROW */
.row{
  display:flex;
  align-items:center;
  gap:18px;
  padding:16px;
  margin-bottom:14px;
  background:linear-gradient(180deg,#020617,#020617);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:0 18px 50px rgba(0,0,0,.75);
}

/* RANK */
.rank{
  width:46px;
  height:46px;
  border-radius:12px;
  display:grid;
  place-items:center;
  font-weight:900;
  font-size:18px;
}
.gold{background:linear-gradient(135deg,#fde047,#f59e0b);color:#000}
.silver{background:linear-gradient(135deg,#e5e7eb,#94a3b8);color:#000}
.bronze{background:linear-gradient(135deg,#fdba74,#c2410c);color:#000}
.normal{background:#1e293b}

/* === MCTIERS SKIN PANEL === */
.skin-panel{
  position:relative;
  width:96px;
  height:92px;

  background:linear-gradient(
    135deg,
    #1f2937 0%,
    #020617 65%
  );

  clip-path:polygon(
    0 0,
    86% 0,
    100% 100%,
    0 100%
  );

  border-radius:16px 6px 6px 16px;

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.08),
    0 30px 60px rgba(0,0,0,.85);

  overflow:visible;
}
/* SKIN ITSELF */
.skin {
  position: absolute;
  bottom: -6px;          /* skin comes out of panel */
  left: 12px;

  width: 56px;
  height: 80px;          /* half-body look */

  background-size: cover;
  background-position: center top;

  /* MCTiers-style tilt (NOT real 3D) */
  transform:
    rotateY(-12deg)
    translateY(6px)
    translateX(2px);

  transform-origin: center bottom;

  filter: drop-shadow(0 10px 18px rgba(0,0,0,.7));
}
  
/* INFO */
.info{flex:1}
.name{font-size:19px;font-weight:800}
.sub{font-size:14px;color:var(--muted)}
</style>
</head>

<body>

<div class="container">

  </div>

    <div class="name">Player1</div>

  </div>
</div>
