<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PojavTiers — Rankings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#070b12;
  --panel:#0b1220;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

body{
  margin:0;
  background:radial-gradient(1200px 600px at top,#111827,var(--bg));
  color:var(--text);
}

header{
  padding:16px;
  font-size:22px;
  font-weight:900;
  border-bottom:1px solid var(--border);
}

.container{
  max-width:900px;
  margin:auto;
  padding:12px;
}

.row{
  display:flex;
  align-items:center;
  gap:18px;
  padding:16px;
  margin-bottom:14px;
  background:linear-gradient(180deg,#020617,#020617);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:0 18px 50px rgba(0,0,0,.7);
}

/* rank */
.rank{
  width:46px;height:46px;
  border-radius:12px;
  display:grid;place-items:center;
  font-weight:900;font-size:18px;
}
.gold{background:linear-gradient(135deg,#fde047,#f59e0b);color:#000}
.silver{background:linear-gradient(135deg,#e5e7eb,#94a3b8);color:#000}
.bronze{background:linear-gradient(135deg,#fdba74,#c2410c);color:#000}
.normal{background:#1e293b}

/* SKIN PANEL */
.skin-panel{
  position:relative;
  width:86px;
  height:96px;
  background:linear-gradient(135deg,#1e293b,#020617);
  clip-path:polygon(0 0,90% 0,100% 100%,0 100%);
  border-radius:14px;
  display:grid;
  place-items:center;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.06),
             0 20px 45px rgba(0,0,0,.7);
}

/* 3D SKIN */
.skin{
  width:64px;
  height:86px;
  background-size:cover;
  background-position:center top;
  transform:
    perspective(800px)
    rotateY(18deg)
    rotateX(-10deg)
    translateY(-2px);
  border-radius:10px;
  filter:drop-shadow(0 14px 22px rgba(0,0,0,.7));
}

.info{flex:1}
.name{font-size:19px;font-weight:800}
.sub{font-size:14px;color:var(--muted)}
</style>
</head>

<body>
<header>PojavTiers — Rankings</header>

<div class="container">

  </div>
