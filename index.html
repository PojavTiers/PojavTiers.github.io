<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PojavTiers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b0f14;
  font-family: Arial, Helvetica, sans-serif;
  color: #e5e7eb;
}

header {
  padding: 14px;
  font-size: 22px;
  font-weight: 900;
  background: #0e1623;
  border-bottom: 1px solid #1f2937;
}

/* PLAYER ROW */
.player {
  display: flex;
  align-items: center;
  background: #0f172a;
  margin: 10px;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #1f2937;
}

/* SKEWED PANEL */
.panel {
  display: flex;
  align-items: center;
  transform: skew(-18deg);
  border-radius: 8px;
  overflow: hidden;
}

/* GOLD / SILVER / BRONZE */
.gold { background: #f5c542; }
.silver { background: #bfc5c9; }
.bronze { background: #c0722c; }

/* RANK NUMBER */
.rank {
  font-size: 26px;
  font-weight: 900;
  padding: 0 14px;
  color: #fff;
  transform: skew(18deg);
}

/* SKIN IMAGE */
.skin {
  width: 44px;
  height: 44px;
  object-fit: cover;
  transform: skew(18deg);
}

/* INFO */
.info {
  margin-left: 14px;
}

.name {
  font-size: 18px;
  font-weight: 700;
}

.subtitle {
  font-size: 13px;
  color: #9ca3af;
}

/* REGION */
.region {
  margin-left: auto;
  background: #7f1d1d;
  color: #fff;
  font-size: 12px;
  font-weight: 700;
  padding: 6px 8px;
  border-radius: 6px;
}
</style>
</head>

<body>

<header>PojavTiers â€” Rankings</header>

<!-- #1 -->
<div class="player">
  <div class="panel gold">
    <div class="rank">1.</div>
    <img class="skin" src="https://minotar.net/helm/Marlowww/64">
  </div>

  <div class="info">
    <div class="name">Marlowww</div>
    <div class="subtitle">Combat Grandmaster (435 points)</div>
  </div>

  <div class="region">NA</div>
</div>

<!-- #2 -->

    <div class="rank">2.</div>
    <img class="skin" src="https://minotar.net/helm/ItzRealMe/64">
  </div>

  <div class="info">
    <div class="name">ItzRealMe</div>
    <div class="subtitle">Combat Master (330 points)</div>
  </div>

  <div class="region">NA</div>
</div>

<!-- #3 -->
<div class="player">

    <div class="rank">3.</div>
    <img class="skin" src="https://minotar.net/helm/Swight/64">
  </div>

  <div class="info">
    <div class="name">Swight</div>
    <div class="subtitle">Combat Master (290 points)</div>
  </div>

  <div class="region">NA</div>
</div>

</body>
</html>
